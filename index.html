    <script

      crossorigin="anonymous"
    ></script>
    <script>
      fetch("data.json")
        .then((response) => response.json())
        .then((videos) => {
          console.log(videos);
          displayVideos(videos);
        });

      const displayVideos = (videos) => {
        const template = document.querySelector("template");
        const root = document.querySelector("#root");

        videos.forEach((video) => {
          const myVideo = template.content.cloneNode(true);
          const src = myVideo.querySelector("video");
          src.src = video.videoName;
          root.appendChild(myVideo);
        });
      };
    </script>
  </body>
